<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <h1>TO-DO LIST</h1>
      <div class="new-projects-container">
      </div>
      <button class="add-projects">+</button>
    </div>
    <div class="main"></div>

    <dialog class="add-projects-dialog">
      <input type="text" name="project-name" id="project-name">
      <div>
        <button class="close-project-modal">cancel</button>
        <button class="close-project-modal submit-project-name">submit</button>
      </div>
    </dialog>
  </div>
</body>
</html>
