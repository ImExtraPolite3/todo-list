<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <h1>TO-DO LIST</h1>
      <div class="new-projects-container">
        <button class="project default">default</button>
      </div>
      <button class="add-projects">+</button>
    </div>
    <div class="main">
      <button class="add-task">+</button>
      <div class="new-tasks-container">
      </div>
    </div>

    <dialog class="add-projects-dialog">
      <input type="text" name="project-name" id="project-name">
      <div>
        <button class="close-modal">cancel</button>
        <button class="close-modal submit-project-name">submit</button>
      </div>
    </dialog>

    <dialog class="add-task-dialog">
      <div>
        <label for="task-name">task name:</label>
        <input type="text" name="task-name" id="task-name">
        <label for="task-description">task description:</label>
        <textarea name="task-description" id="task-description"></textarea>
        <label for="task-due-date">task due date</label>
        <input type="date" name="task-due-date" id="task-due-date">
        <label for="priority">Priority:</label>
        <select name="priority" id="priority">
          <option value="low">low</option>
          <option value="medium">medium</option>
          <option value="high">high</option>
        </select>
        <div>
          <button class="close-modal">cancel</button>
          <button class="submit-task-name">submit</button>
        </div>
      </div>
    </dialog>
  </div>
</body>
</html>
